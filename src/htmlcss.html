<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS Playground</title>
</head>
<body>
    <div id="editor" class="playground-area editor-area">
        <div id="html-editor" class="code-container">
<textarea id="html-code"></textarea>
        </div>
        <div id="css-editor" class="code-container">

        </div>
    </div>

        <iframe src="/preview.html" frameborder="0"></iframe>
    </div>
</body>
</html>
